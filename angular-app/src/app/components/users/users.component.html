<button class="btn btn-dark mb-3" (click)="showUserForm = !showUserForm">
  Add User
</button>

<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>

  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input (cut)="fireEvent($event)" type="text" class="form-control" name="firstName"/>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" />
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" name="age" />
    </div>
    <div class="form-group">
      <label for="street">Street Address</label>
      <input type="text" class="form-control" name="street" />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" name="city" />
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" name="state" />
    </div>

    <button
      [disabled]="!enableAdd"
      class="btn btn-block mb-3"
      (click)="
        addUser({ firstName: 'Mary', lastName: 'Williams', isActive: true })
      "
    >
      Add new user
    </button>
  </form>
</div>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li
    class="card card-body mb-2"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <h3>
      <small class="mr-4" *ngIf="user.age && user.address">
        <button (click)="toggleHide(user)" class="btn btn-dark btn-sm">
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
        </button>
      </small>
      <strong class="align-middle"
        >{{ user.firstName }} {{ user.lastName }}</strong
      >
    </h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">
        Address: {{ user.address.street }} {{ user.address.city }},
        {{ user.address.state }}
      </li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<ng-template #noUsers><h4>No Users Found</h4></ng-template>
<h4 *ngIf="users?.length === 0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading Users...</h4>
