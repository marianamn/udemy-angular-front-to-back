<h2>App Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" #title [(ngModel)]="currentPost.title">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text" name="body" class="form-control" #body [(ngModel)]="currentPost.body">
    </div>
    <input type="hidden" name="id" [(ngModel)]="currentPost.id">

    <button
      *ngIf="!isEdit"
      (click)="addPost(title.value, body.value)"
      class="btn btn-dark btn-block">
      Add Post
    </button>

    <button
      *ngIf="isEdit"
      (click)="updatePost()"
      class="btn btn-warning btn-block">
      Update Post
    </button>

  </form>
</div>
